<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="initial-scale=1.0, maximum-scale=1, user-scalable=no" width=device-width>
    <title>Step by step form</title>
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header>

</header>

<main>

    <section id="form_container">
        <div class="container">
            <h1 class="text-center">
                Numeric Wizard Built with Flexbox
            </h1>

            <div class="form_wrapper">
                <ol class="steps_progress_bar">
                    <li class="steps_progress_bar_item active">
                        <span class="step_number">
                          1
                        </span>
                    </li>
                    <li class="steps_progress_bar_item">
                        <span class="step_number">
                          2
                        </span>
                    </li>
                    <li class="steps_progress_bar_item">
                        <span class="step_number">
                          3
                        </span>
                    </li>
                </ol>

                <div class="steps_form_container">
                    <form id="form" action="">
                        <div class="steps_form_stage-outer">
                            <div class="steps_form_stage">
                                <div class="steps_form_item active">
                                    <div class="form_group">
                                        <div class="input_block">
                                            <input type="text" placeholder="Enter you sum">
                                        </div>

                                        <div class="input_block">
                                            <input type="text" placeholder="Enter date">
                                        </div>
                                    </div>
                                </div>

                                <div class="steps_form_item">
                                    <div class="form_group">
                                        <div class="input_block">
                                            <input type="text" placeholder="Enter you INN">
                                        </div>

                                        <div class="input_block">
                                            <input type="text" placeholder="Enter you surname">
                                        </div>

                                        <div class="input_block">
                                            <input type="text" placeholder="Enter you name">
                                        </div>

                                        <div class="input_block">
                                            <input type="text" placeholder="Enter you city">
                                        </div>
                                    </div>
                                </div>

                                <div class="steps_form_item">
                                    <div class="form_group">
                                        <div class="input_block">
                                            <input type="text" placeholder="Enter you summ">
                                        </div>

                                        <div class="input_block">
                                            <input type="text" placeholder="Enter date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="steps_form_controls">
                        <button class="button bg_green" id="prev_step" onclick="controllerBase.onClickStepControllButton(-1)">previous step</button>
                        <button class="button bg_green" id="next_step" onclick="controllerBase.onClickStepControllButton(1)">next step</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">

    </div>
</footer>
</body>

<script src="./js/libs.min.js"></script>
<script src="./js/main.js"></script>
</html>
