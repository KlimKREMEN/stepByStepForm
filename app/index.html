        .ui-menu .ui-menu-item a,.ui-menu .ui-menu-item a.ui-state-hover, .ui-menu .ui-menu-item a.ui-state-active {
            font-weight: normal;
            margin: -1px;
            text-align:left;
            font-size:14px;
        }
        .preloader{
             position: fixed;
             top: 0;
             bottom: 0;
             right: 0;
             left: 0;
             z-index: 10000;
             background: rgba(255, 255, 255, 0.8);
             display: none;
         }

        preloader svg{
            width: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .preloader.active{
            display: block;
        }

        .notification{
            position: fixed;
            top: -100%;
            right: 50px;
            max-width: 350px;
            border: 4px solid transparent;
            border-radius: 4px;
            text-align: center;
            padding: 50px;
            opacity: 0;
            transition: .5s ease-in-out;
            z-index: 999;
            background: #ffff;
        }

        .notification.active{
            top:50px;
            opacity: 1;
        }

        .notification.success{
            border: 4px solid #39ffbf;
        }

        .notification.error{
            border: 4px solid red;
        }

<main>

    <section id="form_container">
        <div class="container">
            <h1 class="text-center">
                this is a step-by-step form
            </h1>

            <div class="form_wrapper">
                <ol class="steps_progress_bar" id="steps_progress_bar">
                    <li class="steps_progress_bar_item active">
                        <span class="step_number">
                          1
                        </span>
                    </li>
                    <li class="steps_progress_bar_item">
                        <span class="step_number">
                          2
                        </span>
                    </li>
                    <li class="steps_progress_bar_item">
                        <span class="step_number">
                          3
                        </span>
                    </li>
                </ol>

                <div class="steps_form_container">
                    <form id="form" action="formEndpoint.php" method="post">
                        <div class="steps_form_stage-outer">
                            <div class="steps_form_stage">
                                <div class="steps_form_item active">
                                    <div class="form_group">
                                        <div class="input_block">
                                            <input id="summ"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you sum"
                                                   required
                                                   data-validation-type="number"
                                                   data-min-value="1"
                                                   data-max-value="10000">
                                            <div class="invalid-feedback">
                                                This field is required and must be only a number
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="term"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter term"
                                                   required
                                                   data-validation-type="number"
                                                   data-min-value="1"
                                                   data-max-value="12">
                                            <div class="invalid-feedback">
                                                This field is required and must be only a number
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="steps_form_item">
                                    <div class="form_group">
                                        <div class="input_block">
                                            <input id="inn"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you INN"
                                                   required
                                                   data-validation-type="inn">
                                            <div class="invalid-feedback">
                                                This field is required and must be only a number
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="surname"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you surname"
                                                   required>
                                            <div class="invalid-feedback">
                                                This field is required
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="name"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you name"
                                                   required>
                                            <div class="invalid-feedback">
                                                This field is required
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="city"
                                                   class="input_validated ff_elem"
                                                   type="text"
                                                   placeholder="Enter you city"
                                                   required>
                                            <div class="invalid-feedback">
                                                This field is required
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="steps_form_item last_step_form_item" id="last_step">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="steps_form_controls">
                        <button class="button bg_green hidden" id="prev_step" onclick="controllerBase.onClickStepControllButton(-1)">previous step</button>
                        <button class="button bg_green" id="next_step" onclick="controllerBase.onClickStepControllButton(1)">next step</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
