<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="initial-scale=1.0, maximum-scale=1, user-scalable=no" width=device-width>
    <title>Step by step form</title>
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" href="./css/main.css">

    <style type="text/css">
        .ui-menu .ui-menu-item a,.ui-menu .ui-menu-item a.ui-state-hover, .ui-menu .ui-menu-item a.ui-state-active {
            font-weight: normal;
            margin: -1px;
            text-align:left;
            font-size:14px;
        }
        /*.ui-autocomplete-loading { background: white url("/images/ui-anim_basic_16x16.gif") right center no-repeat; }*/
    </style>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header>

</header>

<main>

    <section id="form_container">
        <div class="container">
            <h1 class="text-center">
                this is a step-by-step form
            </h1>

            <div class="form_wrapper">
                <ol class="steps_progress_bar" id="steps_progress_bar">
                    <li class="steps_progress_bar_item active">
                        <span class="step_number">
                          1
                        </span>
                    </li>
                    <li class="steps_progress_bar_item">
                        <span class="step_number">
                          2
                        </span>
                    </li>
                    <li class="steps_progress_bar_item">
                        <span class="step_number">
                          3
                        </span>
                    </li>
                </ol>

                <div class="steps_form_container">
                    <form id="form" action="" method="post">
                        <div class="steps_form_stage-outer">
                            <div class="steps_form_stage">
                                <div class="steps_form_item active">
                                    <div class="form_group">
                                        <div class="input_block">
                                            <input id="summ"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you sum"
                                                   required
                                                   data-validation-type="number"
                                                   data-min-value="1"
                                                   data-max-value="10000">
                                            <div class="invalid-feedback">
                                                This field is required and must be only a number
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="term"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter term"
                                                   required
                                                   data-validation-type="number"
                                                   data-min-value="1"
                                                   data-max-value="12">
                                            <div class="invalid-feedback">
                                                This field is required and must be only a number
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="steps_form_item">
                                    <div class="form_group">
                                        <div class="input_block">
                                            <input id="inn"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you INN"
                                                   required
                                                   data-validation-type="inn">
                                            <div class="invalid-feedback">
                                                This field is required and must be only a number
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="surname"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you surname"
                                                   required>
                                            <div class="invalid-feedback">
                                                This field is required
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="name"
                                                   class="input_validated"
                                                   type="text"
                                                   placeholder="Enter you name"
                                                   required>
                                            <div class="invalid-feedback">
                                                This field is required
                                            </div>
                                        </div>

                                        <div class="input_block">
                                            <input id="city"
                                                   class="input_validated ff_elem"
                                                   type="text"
                                                   placeholder="Enter you city"
                                                   required>
                                            <div class="invalid-feedback">
                                                This field is required
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="steps_form_item last_step_form_item" id="last_step">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="steps_form_controls">
                        <button class="button bg_green hidden" id="prev_step" onclick="controllerBase.onClickStepControllButton(-1)">previous step</button>
                        <button class="button bg_green" id="next_step" onclick="controllerBase.onClickStepControllButton(1)">next step</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">

    </div>
</footer>
</body>

<!--<script src="./js/libs.min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="./js/main.js"></script>

</html>
